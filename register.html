<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Clinic Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="autoScrollToLogin()">
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <img id="lspulogo" src="LSPU logo.png" alt="LSPU Logo" class="logo">
                <h1 id="welcomesmg">Welcome!<br>To University Clinic Online</h1>
                <p id="loginsmg">Manage your health records and appointments with ease. Keep your details up-to-date for a smooth experience.</p>
            </div>
        </div>
        <div class="right-section">
            <h2 id="signup">Sign Up</h2>
            <form>
                <div class="input-group">
                    <input class="inputs" type="text" placeholder="First Name" required>
                    <input class="inputs" type="text" placeholder="Last Name" required>
                </div>
                <input class="inputs" type="email" placeholder="Email" required>
                <input class="inputs" type="password" placeholder="Password" required>
                <input class="inputs" type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
