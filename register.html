<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unversity Clinic Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <div id="pic-container">
            <img id="office-pic" src="office-pic.jpg">
        </div>
        <form id="loginform" class="forms">
            <img id="logo-lspu" src="lspulogo.png">
            <h1>University Clinic</h1>
            <h2>Sign up to continue</h2>
            <div id="divinputs">
                <input type="email" class="inputs" placeholder="email" required>
                <input type="password" class="inputs" placeholder="password" required>
                <button class="buttons">Sign Up</button>    
            </div>
            <a href="index.html" class="register-link">Don't have an account? Register here</a>
        </form>
    </div>
</body>
</html>
