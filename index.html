<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Clinic Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="login-container">
        <div id="pic-container">
            <img id="office-pic" src="office-pic.jpg" alt="Office">
        </div>
        <form id="loginform">
            <img id="logo-lspu" src="lspulogo.png" alt="LSPU Logo">
            <h1>University Clinic</h1>
            <h2>Sign in to continue</h2>
            <div id="divinputs">
                <input type="email" class="inputs" placeholder="Email" required>
                <input type="password" class="inputs" placeholder="Password" required>
                <button type="submit" class="buttons">Sign In</button>
            </div>
            <a href="register.html" class="register-link">Don't have an account? Sign up here</a>
        </form>
    </section>
</body>
</html>
