<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Clinic Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="autoScrollToLogin()">
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <img id="lspulogo" src="UC-Client/assets/images/Lspu logo.png" alt="LSPU Logo" class="logo">
                <h1 id="welcomesmg">Welcome!<br>To University Clinic Online</h1>
                <p id="loginsmg"></p>
            </div>
        </div>

        <div class="right-section" id="login-section">
            <h2 id="login">Login</h2>
            <form>
                <input type="email" class="inputs" placeholder="Email" required>
                <input type="password" class="inputs" placeholder="Password" required>
                <button type="button" class="buttons" onclick="location.href='Profile.html'">Login</button>
                <p><a href="register.html" class="register-link">Forgot Password?</a></p>
                <p><a href="register.html" class="register-link">Don't have an account? Sign up here</a></p> 
            </form>
        </div>
    </div>

    <script src="assests/js/script.js"></script>
</body>
</html>
