<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="ClientStyles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <img src="LSPU logo.png" alt="Logo">
        <div class="title">
            <span>University</span>
            <span>Clinic</span>   
        </div>
        <button id="toggle-btn">
            <img id="btnicon" src="menu-icon.svg">
        </button>
    </div> 

    <div class="main-container">
        <nav class="navbar">
            <a href="Profile.html">
                <button class="buttons" id="profileBtn">
                    <img src="Usericon1.svg" class="button-icon">
                    <span class="nav-text">Manage Profile</span>
                </button>
            </a>
            <a href="Medical_Form.html">
                <button class="buttons" id="medicalBtn">
                    <img src="form-icon2.svg" class="button-icon">
                    <span class="nav-text">Medical Form</span> 
                </button>
            </a>
        </nav>

        <main class="content">
        </main>
    </div>

</body>
</html>
