<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="assets/css/ClientStyles.css">
    <link rel="stylesheet" href="assets/css/MediaQuery.css">
    <script type="text/javascript" src="assets/js/script.js" defer></script>
</head>
<body>

    <div class="header">
        <img src="assets/images/Lspu logo.png" type="image/webp" alt="Logo">
        <div class="title">
            <span>University</span>
            <span>Clinic</span>   
        </div>
        <button id="toggle-btn">
            <img id="btnicon" src="assets/images/menu-icon.svg">
        </button>
    </div> 

    <div class="main-container">
        <nav class="navbar">
            <a href="Profile.html">
                <button class="buttons" id="profileBtn">
                    <img src="assets/images/Usericon1.svg" class="button-icon-nav">
                    <span class="nav-text">Manage Profile</span>
                </button>
            </a>
            <a href="Medical_Form.html">
                <button class="buttons" id="medicalBtn">
                    <img src="assets/images/Form-icon2.svg" class="button-icon-nav">
                    <span class="nav-text">Medical Form</span> 
                </button>
            </a>
            <a href="#">
                <button class="buttons" id="logoutbtn">
                    <img src="assets/images/logout-icon.svg" class="button-icon-nav" loading="lazy">
                    <span class="nav-text">Logout</span>
                </button>
            </a>
        </nav>

        <main class="content">
        </main>
    </div>

</body>
</html>
